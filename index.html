<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM </title>
  </head>
  <body oncontextmenu="return false;">
        <form>     
        <fieldset>
            <legend>Personal Details</legend>
            <label for ="firstname"> Firstname </label>         
        <input type="text" id="firstname" size="20" placeholder="Enter your firstname"/> <br> <br>  
        <label for ="middlename"> Middlename: </label>     
        <input type="text" id="middlename" size="20"  placeholder="Enter your middlename"/> <br> <br>  
        <label  for ="lastname"> Lastname: </label>         
        <input type="text" id="lastname" size="20" placeholder="Enter your lasttname"/> <br> <br>  
          
        <label>   
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="BBA">BBA</option>  
        <option value="B.Tech">B.Tech</option>  
        <option value="MBA">MBA</option>  
        <option value="MCA">MCA</option>  
        <option value="M.Tech">M.Tech</option>  
        </select>  
          
        <br>  
        <br>  
        <label>   
        Gender :  
        </label for="gender" ><br>  
        <input type="radio" name="gender" checked/> Male <br>  
        <input type="radio" name="gender"/> Female <br>  
        <input type="radio" name="gender"/> Other  
        <br>  
        <br>  
          <label >DOB</label>
          <input type="datetime-local" name="" id="">
          <br>
        <label>   
        Phone :  
        </label>  
        <input type="text" name="country code"  value="+91" size="2" disabled/>   
        <input type="tel" name="phone" maxlength="10"  size="10"/> <br> <br>  
        <label for="address">Address  </label>
        <br>  
        <textarea cols="80" rows="5" value="address" id="address" 
        placeholder="Address Line">  
        </textarea>  
        <br> <br>  
        <label>Email:</label> 
        <input type="email" id="email" name="email" placeholder="your E-mail here"/> <br>    
        <br> <br>  
        <label for="">Password:</label>
        <input type="Password" id="pass" name="pass"  placeholder="your password here"> <br>   
        <br> <br>  

        <label for="">Re-type password:</label>  
        <input type="Password" id="repass" name="repass"> <br> <br>
        <input type="checkbox" name="" id="">Agree to terms and conditions
        <br><br>
        <label for="">Choose File</label>
        <input type="file" name="" id="">
        <br><br>
         
        <label for="">Choose Color</label>
        <input type="color" name="" id="">
        <br><br>
        
        <input type="reset" value="Reset"/> 
        <input type="button" value="Submit"/>  
        
        </fieldset>
        </form>  
       
</body>
</html>
